<section>
  @if (isLoggedIn){
  <p>Bienvenido, {{ username }}</p>
  <img (click)="greet()" src="https://github.com/{{ username }}.png" alt="" />
  } @else {
  <p>Inicia sesion</p>
  }
  <button (click)="isLoggedIn = true">Log in</button>
  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{ username }}"
  />

  @if (favGame != '') {
  <p>Tu juego favorito es: {{ favGame }}</p>
  }
</section>
